    <script>
        // Exercici 1: Crea un array amb el teu nom on cada posició correspongui a una lletra.
        //             Fes un bucle que recorri aquest array i mostri per consola cadascuna de les lletres.

        let nom = ["V", "I", "C", "T", "O", "R"];
        for (let i = 0; i < nom.length; i++) {
            console.log(nom[i]);
        }


        // Exercici 2: Al bucle, si la lletra és una vocal imprimeix a la consola: ‘He trobat la VOCAL: __’. Sinó, imprimeix: ‘He trobat la CONSONTANT: __’.
        // Si trobes un número, mostra per pantalla: ‘Els noms de persones no contenen el número: __’

        let nom1 = ["V", "I", "C", 2, "T", "O", "R"];
        for (let i = 0; i <= nom1.length; i++) {
           
            if(i === "A" || i === "E" || i === "I" || i === "O" || i === "U"){
                console.log("He trobat la VOCAL: " + nom1[i]);
            }
            else if(i != "A" && i != "E" && i != "I" && i != "O" && i != "U"){
                console.log("He trobat la CONSONANT: " + nom1[i]);
            }
            else{
                console.log("Els noms de persones no contenen el número: " + nom1[i]);
            }
        }
        // Exercici 3: Emmagatzemar en un Map les lletres de l'array y el nombre de vegades que apareixen. En aquest enllaç tens un exemple d'ús de Map.

            let map = new Map();
            map.set("V", 1);
            map.set("I", 1);
            map.set("C", 1);
            map.set("T", 1);
            map.set("O", 1);
            map.set("R", 1);
            console.log(map);


        // Exercici 4: Crea una altra array amb el teu cognom on cada posició correspongui a una lletra.
        //             Fusiona els dos arrays en un. A més, afegeix una posició amb un espai buit entre la primera i la segona. 
        //             És a dir, partim de 'array name i surname i al acabar l’execució només tindrem una que es dirà fullName.
        let nom2 = ["V", "I", "C", "T", "O", "R"];
        let apellido = [" ", "M", "E", "L", "L", "I", "N", "A", "S"];
        let fullName = nom2.concat(apellido);
        console.log(fullName);

    </script>
